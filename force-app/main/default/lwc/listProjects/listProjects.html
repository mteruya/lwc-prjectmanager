<template>
  <lightning-card title="Project List">
    <div class="slds-var-m-top_medium">
      <lightning-button
        label="Add Project"
        onclick={openModal}
      ></lightning-button>
    </div>
  </lightning-card>
  <lightning-datatable
    data={projects}
    columns={columns}
    key-field="Id"
    hide-checkbox-column="true"
    onrowaction={handleRowAction}
  ></lightning-datatable>

  <lightning-layout>
    <lightning-layout-item
      size="12"
      small-device-size="6"
      medium-device-size="6"
      large-device-size="6"
    >
      <lightning-button-group>
        <lightning-button
          label="First"
          onclick={goToFirstPage}
          disabled={isFirstPage}
        ></lightning-button>
        <lightning-button
          label="Previous"
          onclick={goToPreviousPage}
          disabled={isFirstPage}
        ></lightning-button>
        <lightning-button
          label="Next"
          onclick={goToNextPage}
          disabled={isLastPage}
        ></lightning-button>
        <lightning-button
          label="Last"
          onclick={goToLastPage}
          disabled={isLastPage}
        ></lightning-button>
      </lightning-button-group>
    </lightning-layout-item>
  </lightning-layout>
  <template if:true={error}> {error} </template>
</template>
