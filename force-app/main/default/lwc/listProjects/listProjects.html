<template>
    <lightning-card title="Project List">
        <div class="slds-var-m-top_medium">
            <lightning-button label="Add Project" onclick={openModal}></lightning-button>
          </div>
          <template if:true={wiredProjects.data}>
        <table class="slds-table slds-table_bordered slds-table_fixed-layout">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Account</th>
              <th scope="col">Opportunity</th>
              <th scope="col">Start Date</th>
              <th scope="col">End Date</th>
              <th scope="col">Total Hours</th>
            </tr>
          </thead>
          <tbody>
            <template for:each={wiredProjects.data} for:item="project">
              <tr key={project.Id} onclick={handleProjectClick} data-id={project.Id}>
                <td>{project.Name}</td>
                <td>{project.Account_Name__r.Name}</td>
                <td>{project.Opportunity_Name__r.Name}</td>
                <td>{project.Start_Date__c}</td>
                <td>{project.End_Date__c}</td>
                <td>{project.Total_Hours__c}</td>                
              </tr>
            </template>
          </tbody>
        </table>
      </template>
      <template if:false={wiredProjects.data}>
        <p>No projects found.</p>
      </template>
      <template if:true={selectedProjectId}>
        <c-timesheet-list project-id={selectedProjectId}></c-timesheet-list>
      </template>
    </lightning-card>
  </template>
