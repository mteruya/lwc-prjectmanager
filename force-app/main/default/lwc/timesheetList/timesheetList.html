<template>
    <lightning-card title="TimeSheets">
    <template if:true={timesheets}>
        <table class="slds-table slds-table_bordered slds-table_fixed-layout">
            <thead>
              <tr>
                <th scope="col">Consultant</th>
                <th scope="col">Description</th>
                 <th scope="col">Date</th>
                <th scope="col">Total Hours</th>
             </tr>
            </thead>
            <tbody>
              <template for:each={timesheets} for:item="timesheet">
                <tr key={timesheet.Id}>
                  <td>{timesheet.Consultant__r.Name}</td>
                  <td>{timesheet.Task_Description__c}</td>
                  <td>{timesheet.Task_Date__c}</td>
                  <td>{timesheet.Total_Hours__c}</td>
                </tr>
              </template>
            </tbody>
          </table>     
         </template>
         <template if:false={timesheets}>
            <p>No timesheets found found.</p>
          </template>
    </lightning-card>
</template>
