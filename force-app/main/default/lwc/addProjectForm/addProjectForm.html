<template>
    <lightning-modal-header label="New Project"></lightning-modal-header>
    <lightning-modal-body>
            <lightning-record-edit-form object-api-name="Project__c" onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <div class="slds-grid slds-gutters">
                  <div class="slds-col">
                    <lightning-input-field field-name="Account_Name__c" onchange={handleFieldChange} required></lightning-input-field>
                  </div>
                  <div class="slds-col">
                    <lightning-input-field field-name="Opportunity_Name__c" onchange={handleFieldChange} required></lightning-input-field>
                  </div>
                </div>
              <div class="slds-grid slds-gutters">
                  <div class="slds-col">
                  <lightning-input-field field-name="Name" required></lightning-input-field>
                </div>
                <div class="slds-col">
                  <lightning-input-field field-name="Project_Description__c"  onchange={handleFieldChange}  required></lightning-input-field>
                </div>
              </div>
              <div class="slds-grid slds-gutters">
                  <div class="slds-col">
                  <lightning-input-field field-name="Project_Type__c" onchange={handleFieldChange} required></lightning-input-field>
                </div>
                <div class="slds-col">
                  <lightning-input-field field-name="Start_Date__c" onchange={handleFieldChange} required></lightning-input-field>
                </div>
              </div>
              <div class="slds-grid slds-gutters">
                <div class="slds-col">
                  <lightning-input-field field-name="Total_Hours__c" onchange={handleFieldChange} required></lightning-input-field>
                </div>
              </div>
              <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-button type="submit" label="Create Project" variant="brand"></lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
                </div>
              </div>
        </lightning-record-edit-form>      
    </lightning-modal-body>
</template>
